<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogurt Delicioso - Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">ðŸ¥› Yogurt Delicioso</div>
                <div class="cart-icon" id="cartIcon">
                    ðŸ›’ <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Yogurt Natural y Delicioso</h1>
                <p>Los mejores yogures artesanales de Colombia</p>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2>Nuestros Productos</h2>
                <div class="product-grid" id="productGrid">
                    <!-- Los productos se cargarÃ¡n con JavaScript -->
                </div>
            </div>
        </section>

        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <span class="close-btn" id="closeCart">&times;</span>
                <h2>Tu Carrito</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <h3>Total: <span id="totalPrice">$0</span></h3>
                    <button class="btn-checkout" id="checkoutBtn">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Yogurt Delicioso. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
    <!-- Vapi Voice Chatbot Widget -->
    <vapi-widget
        public-key="839876a4-101e-40eb-9e75-4171bd8614c5"
        assistant-id="905ea519-c918-4f98-8244-1e0aee44bf23"
        mode="voice"
        theme="dark"
        base-bg-color="#000000"
        accent-color="#14B8A6"
        cta-button-color="#000000"
        cta-button-text-color="#ffffff"
        border-radius="large"
        size="full"
        position="bottom-right"
        title="TALK WITH AI"
        start-button-text="Start"
        end-button-text="End Call"
        chat-first-message="Hey, How can I help you today?"
        chat-placeholder="Type your message..."
        voice-show-transcript="true"
        consent-required="true"
        consent-title="Terms and conditions"
        consent-content="By clicking "Agree," and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service."
        consent-storage-key="vapi_widget_consent">
    </vapi-widget>
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
</body>
</html>
